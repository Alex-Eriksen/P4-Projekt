<div class="w-100 text-white position-relative bg-primary border border-3 border-primary rounded" *ngIf="friendListOpen">
	<div class="d-flex flex-row justify-content-between p-1 bg-primary">
		<div class="d-flex flex-row gap-1">
			<img [src]="player.icon.iconName" alt="" width="50" height="50">
			<span class="fs-4 lh-1 align-self-end">{{player.playerName}}</span>
		</div>
		<i class="fa-solid fa-circle align-self-end fs-5 pb-2 pe-2" [ngClass]="currentStatus"></i>
	</div>
	<div class="d-flex flex-column gap-1 p-1">
		<input type="text" id="searchFriend" #text class="w-100 border-0 outline-0 text-white shadow dark-background-1" (keyup)="searchFriends(backupFriends, text.value)">
	</div>
	<div class="p-1">
		<div class="d-flex flex-column gap-1 p-1 bg-dark chat-tab"> <!-- Chat TAB -->
				<div class="w-100 p-1 rounded d-flex flex-row gap-1 position-relative friend-gradient cursor-pointer" *ngFor="let playerFriend of friends" (click)="openMessages(playerFriend)">
					<img [src]="playerFriend.icon.iconName" alt="" width="48" height="48">
					<div class="d-flex flex-column flex-grow-1">
						<span>{{playerFriend.playerName}}</span>
    	  		  	<span [ngClass]="{'text-danger': playerFriend.playerStatus === 'Offline', 'text-warning' : playerFriend.playerStatus === 'Away', 'text-success': playerFriend.playerStatus === 'Online' }">{{playerFriend.playerStatus}}</span>
				</div>
				<i class="fa-solid fa-circle position-absolute" id="statusBtn" [ngClass]="{'offline-status': playerFriend.playerStatus === 'Offline', 'away-status' : playerFriend.playerStatus === 'Away', 'online-status': playerFriend.playerStatus === 'Online' }"></i>
    		</div>
    	</div>
	</div>
</div>
<chat-box [friend]="friend" [playerId]="playerId" [chatWindow]="isChatWindowOpen" (closedChatWindow)="toggleChatWindow()"></chat-box>

<div class="position-fixed chat-btn-container">
  <div class="d-flex gap-1">
    <button class="btn btn-primary p-0 h-100 w-100 rounded-1 border border-3 border-primary" (click)="toggleChatWindow()">Chat</button>
    <button class="btn btn-primary p-0 h-100 w-100 rounded-1 border border-3 border-primary" (click)="toggleFriendList()">Friends</button>
  </div>
</div>
