<div class="w-100 h-100 bg-dark border border-3 border-primary text-white" *ngIf="chatTab">
  This is chat message container<br>
  Buttons below are fixed
</div>
<div class="w-100 h-100 bg-dark border border-3 border-primary text-white" *ngIf="!chatTab">
  This is friend chat container<br>
  Buttons below are fixed
</div>
<div class="position-fixed bottom-0 end-0 chat-btn-container">
  <div class="d-flex flex-row p-0 h-100 gap-1">
    <button class="btn btn-danger p-0 h-100 w-100 rounded-0 border border-3 border-primary" (click)="chatTab = true">Chat</button>
    <button class="btn btn-danger p-0 h-100 w-100 rounded-0 border border-3 border-primary" (click)="chatTab = false">Friends</button>
  </div>
</div>
