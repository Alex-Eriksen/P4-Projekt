<div class="container-fluid m-0 position-fixed">
	<div class="row">
			<div class="col-4"> <!-- Nav section -->
				<div class="row h-100">
					<div class="col-3">
            <div class="d-flex align-items-center h-100">
							<a routerLink=""><img id="logo" [src]="player.icon.iconLocation" style="border-radius: 50px;" alt="" width="55"></a>
            </div>
					</div>
					<div class="col-9">
						<div class="d-flex align-items-center h-100" style="position: relative;">
							<a href="https://github.com/alex-eriksen">
								<!--<img src="../../../../assets/wizard-banner.png" alt="" class="w-100 h-100 ">-->
								<div id="bannercircle" style="position: absolute;">
								  <!-- Style resizes picture to stay inside banner div -->
								  <img [src]="player.icon.iconLocation" alt="" style=" width: 80px; height: 80px;object-fit: fill; border-radius: 100px;">
							  </div>
							  <div id="bannersquare" style="position: relative;">
								  <div class="centered"><span class="keeptogether">The Gloated Acolyte</span></div>
								  <!-- Style resizes picture to stay inside profile div -->
								  <img src="../../../../assets/Banner 4.png" alt="" style=" width: 440px; height: 70px;object-fit: fill;">
							  </div>
              </a>
					  </div>
          </div>
				</div>
				<div class="col-9">
					<div class="d-flex align-items-center h-100" style="position: relative;">
                	<a href="https://github.com/alex-eriksen">
						<!--<img src="../../../../assets/wizard-banner.png" alt="" class="w-100 h-100 ">-->
						<div id="bannercircle" style="position: absolute;">
							<!-- Style resizes picture to stay inside banner div -->
							<img src="../../../../assets/Profile 1.png" alt="" style=" width: 80px; height: 80px;object-fit: fill; border-radius: 100px;">
						</div>
						<div id="bannersquare" style="position: relative;">
							<div class="centered"><span class="keeptogether">The Gloated Acolyte</span></div>
							<!-- Style resizes picture to stay inside profile div -->
							<img src="../../../../assets/Banner 4.png" alt="" style=" width: 440px; height: 70px;object-fit: fill;">
						</div>
                	</a>
              		</div>
            	</div>
			</div>

			<div class="col-4"> <!-- Ready section -->
				<div class="offset-3 col-6 d-flex align-items-center h-100">
					<button class="w-100 bg-success p-3 border border-success shadow rounded text-white ready fs-5">READY</button>
				</div>
			</div>
		</div>
		<div class="col-4"> <!-- Profile section -->
        <div class="position-absolute top-0 end-0 p-3">
          <button class="btn btn-secondary lh-1 rounded-0 shadow" style="font-size: 14px;" (click)="signOut()">Sign Out</button>
        </div>
        <div class="row h-100 p-3">
          <a class="position-relative d-block" style="width: 50px;">
				  	<small class="player-level">{{playerLvl}}</small>
				  	<img [src]="player.icon.iconLocation" alt="" id="player-img" width="56" height="56" class="bg-danger" (click)="openChangeIcon()">
				  </a>
					<div class="d-flex flex-column w-75 ps-4 gap-1">
						<div class="d-flex flex-row bar-gradient border-linear-gradient rounded">
							<div class="progress position-relative flex-fill h-100 border-linear-gradient"  style="background-color: #131517; border-radius: 5px 0px 0px 5px;">
								<div class="progress-bar" id="progress" role="progressbar"  aria-valuemin="0" [attr.aria-valuenow]="playerCurrentXp" [attr.aria-valuemax]="baseExp" [style.width.%]="(100 * playerCurrentXp) / baseExp"></div>
								<span class="position-absolute text-center w-100 fs-5 lh-1 fw-bold text-white">{{player.playerName}}</span>
							</div>
							<div class="flex-fill ps-2">
                <div class="row">
                  <div class="col-6 border-start d-flex align-items-center gray-border" id="knowledge-points">
                    <i class="fa-solid fa-hand-sparkles" style="color: gold;"><span class="text-white"> {{player.knowledgePoints}}</span></i>
                  </div>
                  <div class="col-6 border-start d-flex align-items-center gray-border">
                    <i class="fa-solid fa-capsules" style="color: #50b3da"><span class="text-white"> {{player.timeCapsules}}</span></i>
                </div>
              </div>
				  </div>
				  <div class="button-grid h-50"> <!-- Navigation buttons-->
				  	<button class="flex-fill rounded border border-primary button-gradient" title="Profile" style="color: #fff" routerLink="profile"><i class="fa-solid fa-user fa-fw"></i></button>
				  	<button class="flex-fill rounded border border-primary button-gradient" title="Library" style="color: #fff" routerLink="library"><i class="fa-solid fa-book-tanakh fa-fw"></i></button>
				  	<button class="flex-fill rounded border border-primary button-gradient" title="Spellbook" style="color: #fff"><i class="fa-solid fa-wand-magic-sparkles fa-fw"></i></button>
				  	<button class="flex-fill rounded border border-primary button-gradient" title="Leaderboard" style="color: #fff"><i class="fa-solid fa-crown fa-fw"></i></button>
				  </div>
        </div>
		  </div>
		</div>
	</div>
</div>
