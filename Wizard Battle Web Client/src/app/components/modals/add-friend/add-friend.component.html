<div class="container-fluid gx-0 border border-2 rounded-1 dark-border-color dark-background-1 p-3 pb-0">
	<h2 class="text-center">Add Friends</h2>
	<p class="mb-0 text-danger fs-5" *ngIf="error != ''">{{error}}</p>
	<div class="d-flex flex-row gap-2">
		<input class="form-control outline-0 border border-2 dark-border-color shadow-none rounded-0" type="text" name="" id="" placeholder="Player Name" [(ngModel)]="inputText">
		<div class="col-auto">
			<button type="submit" class="btn btn-primary" (click)="addFriend()">Add Friend</button>
		</div>
	</div>
	<h4 class="mt-3 overflow-hidden">Recently played with</h4>
	<div class="overflow-hidden">
		<div class="player-grid position-relative">
			<div class="d-flex flex-row gap-3 align-items-center cursor-pointer" style="height: 50px;" *ngFor="let player of recentPlayers" (click)="addFriend(player)">
				<img [src]="player.icon.iconName" alt="">
				<span class="fs-5">{{player.playerName}}</span>
			</div>
		</div>
	</div>

	<div class="d-flex flex-row justify-content-center align-items-end pt-1">
		<button class="btn btn-primary rounded-0 px-4" (click)="onClose()">Done</button>
	</div>
</div>
