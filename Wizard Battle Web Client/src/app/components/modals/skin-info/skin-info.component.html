<div class="container-fluid p-3 dark-background-2 border border-2 dark-border-color position-relative" [ngSwitch]="hasPurchased">
	<div class="border border-2 dark-border-color dark-background-2 position-absolute p-3" *ngIf="error != ''" style="left: 50px; width: 400px;">
		<p class="text-white" style="font-size: 18px!important;">{{error}}</p>
		<div class="d-flex flex-row justify-content-center">
			<button class="btn btn-primary mx-auto" (click)="error = ''">Close</button>
		</div>
	</div>

	<div class="d-flex flex-column gap-1 align-items-center" *ngSwitchCase="true">
		<h1 class="text-white text-center">Item Unlocked</h1>
		<div class="mb-4">
			<img [src]="data.skinItem.imageName" alt="" width="200" height="300">
		</div>
		<div class="py-4">
			<button class="btn btn-primary" (click)="onClose()">Done</button>
		</div>
	</div>
	<div class="d-flex flex-row gap-4 p-3"  *ngSwitchCase="false">
		<img [src]="data.skinItem.imageName" alt="" width="200" height="300">
		<div class="d-flex flex-column justify-content-between w-100">
			<div class="text-white">
				<h1 class="text-white m-0">{{data.skinItem.skinName}}</h1>
				<p class="mb-3">{{data.skinItem.skinDescription}}</p>
				<i class="fa-solid fa-capsules" style="color: #50b3da"><span class="text-white"> {{data.skinItem.skinPrice}}</span></i>
			</div>
			<div class="d-flex flex-row gap-2 justify-content-start pt-2">
				<button class="btn btn-danger" (click)="onClose()">CLOSE</button>
				<button class="btn btn-primary" (click)="unlockSkin()" [disabled]="isOwned">UNLOCK</button>
			</div>
		</div>
	</div>
</div>
