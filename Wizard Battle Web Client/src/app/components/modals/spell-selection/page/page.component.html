<div class="page d-flex flex-row position-absolute start-0 bottom-0" [ngClass]="pageClassString">
	<div class="left page-img" [ngClass]="leftSideClassString">
		<h1>{{spell.spellName}}</h1>
		<p>{{spell.spellDescription}}</p>
		<div class="d-flex flex-row flex-wrap justify-content-between p-2 border border-1 border-black">
			<div class="text-black">
				<p>Damage</p>
				<p>{{spell.damageAmount}}</p>
			</div>
			<div class="text-black">
				<p>Mana Cost</p>
				<p>{{spell.manaCost}}</p>
			</div>
			<div class="text-black">
				<p>Cast Time</p>
				<p>{{spell.castTime}}s</p>
			</div>
		</div>
	</div>
	<div class="right page-img" [ngClass]="rightSideClassString">
		<img [src]="spell.icon.iconName" alt="">
	</div>
</div>
