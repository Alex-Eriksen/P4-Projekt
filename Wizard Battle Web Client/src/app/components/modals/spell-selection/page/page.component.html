<div class="page d-flex flex-row position-absolute start-0 bottom-0" [ngClass]="pageClassString">
	<div class="left page-img" [ngClass]="leftSideClassString">
		<h1>{{spell.spellName}}</h1>
		<div *ngIf="schoolCategory != null" class="d-flex flex-row justify-content-center gap-5 mb-3">
			<div class="d-flex flex-column text-center spell-type">
				<span class="uppertext">School</span>
				<span class="lowertext">{{schoolCategory.spellSchool.spellSchoolName}}</span>
			</div>
			<div class="d-flex flex-column text-center spell-type">
				<span class="uppertext">Type</span>
				<span class="lowertext">{{schoolCategory.schoolCategoryName}}</span>
			</div>
		</div>
		<div class="stat-grid fa-2x">
			<div class="d-flex flex-row gap-2 align-items-center rounded">
				<i id="damage" class="fa-solid fa-burst"></i>
				<div class="d-flex flex-column">
					<span class="stat-title">Damage</span>
					<span class="stat-value">{{spell.damageAmount}}</span>
				</div>
			</div>
			<div class="d-flex flex-row gap-2 align-items-center rounded">
				<i id="cast" class="fa-solid fa-clock"></i>
				<div class="d-flex flex-column">
					<span class="stat-title">Mana Cost</span>
					<span class="stat-value">{{spell.manaCost}}</span>
				</div>
			</div>
			<div class="d-flex flex-row gap-2 align-items-center rounded">
				<i id="cast" class="fa-solid fa-clock"></i>
				<div class="d-flex flex-column">
					<span class="stat-title">Life time</span>
					<span class="stat-value">{{spell.lifeTime}}</span>
				</div>
			</div>
			<div class="d-flex flex-row gap-2 align-items-center rounded">
				<i id="cast" class="fa-solid fa-clock"></i>
				<div class="d-flex flex-column">
					<span class="stat-title">Cast Time</span>
					<span class="stat-value">{{spell.castTime}}s</span>
				</div>
			</div>
		</div>
	</div>
	<div class="right page-img d-flex flex-column gap-2" [ngClass]="rightSideClassString">
		<img [src]="spell.icon.iconName" alt="">
		<p>{{spell.spellDescription}}</p>
		<img src="http://i.stack.imgur.com/SBv4T.gif" alt="this slowpoke moves"  width="250" />
	</div>
</div>
