<div class="my-container w-100 h-100 position-relative">
	<ng-container *ngIf="openSpellBook != undefined">
		<div class="position-absolute top-0 start-0 d-flex flex-column gap-2">
			<button class="btn btn-info" *ngFor="let book of spellBooks" (click)="getSpellBook(book.spellBookID, 'Opened spellbook: ' + book.spellBookName)" [disabled]="book.spellBookID == openSpellBook.spellBookID">{{book.spellBookName}}</button>
		</div>
		<div class="position-absolute top-0 end-0 d-flex flex-row gap-3">
			<button class="btn btn-dark" (click)="getSpellBook(openSpellBook.spellBookID, 'Canceled changes')">Undo</button>
			<button class="btn btn-info" (click)="equipSpellBook()" [disabled]="equippedSpellBook == openSpellBook.spellBookID">Equip</button>
			<button class="btn btn-primary" (click)="saveSpellBook()">Save</button>
		</div>
		<div class="position-absolute top-50 start-50 translate-middle">
			<div class="row justify-content-start">
				<div class="col-4 no-gutters">
					<div id="big-circle" class="circle big" id="player-spells">
						<ng-container *ngIf="openSpellBook != null">
							<div class="circle" [ngClass]="{'cursor-disabled': spell.spellName == 'locked'}" (click)="spell.spellName != 'locked' ? openSpellSelection(spell) : null" *ngFor="let spell of openSpellBook.spells" ><img draggable="false" [src]="spell.icon.iconName"></div>
						</ng-container>
					</div>
					<div class="circle-outline"></div>
				</div>
			</div>
		</div>
	</ng-container>
</div>
