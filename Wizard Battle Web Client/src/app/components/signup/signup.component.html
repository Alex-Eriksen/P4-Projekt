<div class="container-fluid m-0 p-0 fill background">
  <div class="offset-11 col-1 p-3"><a routerLink="/login"><button class="btn btn-primary w-100">Login</button></a></div>
	<div class="position-absolute top-50 start-50 translate-middle rounded bg-white">
    <p class="ps-2 pt-2 fs-3">Create Account</p>
    <div class="wrapper px-5 pb-5">
      <div class="d-flex flex-column gap-2">
        <div class="error" *ngIf="error != ''">{{error}}</div>
        <div class="input-group">
          <label for="emailInput" class="form-label mb-0">Email</label>
          <input type="text" class="form-control w-100 rounded" [(ngModel)]="accountRequest.email">
        </div>
        <div class="input-group">
          <label for="emailInput" class="form-label mb-0">Username</label>
          <input type="text" class="form-control w-100 rounded" [(ngModel)]="playerRequest.playerName">
        </div>
        <div class="input-group">
          <label for="passwordInput" class="form-label mb-0">Password</label>
          <input type="password" class="form-control w-100 rounded" [(ngModel)]="accountRequest.password">
        </div>
        <div class="input-group">
          <label for="confirmInput" class="form-label mb-0">Confirm Password</label>
          <input type="password" class="form-control w-100 rounded" [(ngModel)]="passwordValidator">
        </div>
        <button class="btn btn-success shadow" type="submit" (click)="submit()">Create Account</button>
        <p>Already have an account? You can login <a routerLink="/login">here</a></p>
      </div>
    </div>
  </div>
</div>
